<mat-sidenav-container>

    <mat-sidenav-content>
        <mat-toolbar color="primary" class="mat-elevation-z8 fixed">
            <h1 routerLink="" style="cursor: pointer">{{ title }}</h1>
            <div class="space"></div>
            <div *ngIf="!inLoginPage">
                <button mat-button *ngIf="!logged" routerLink="login">Accedi</button>
                <button mat-button *ngIf="logged" (click)="logout()">Esci</button>
            </div>
        </mat-toolbar>

        <div class="container">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>

</mat-sidenav-container>
