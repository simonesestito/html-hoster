<div class="login-card-container">
    <mat-card>
        <mat-card-header>
            <p matCardTitle>Accedi</p>
        </mat-card-header>
        <mat-card-content>
            <form>
                <div *ngIf="loginStatus === 'failed'" class="error-box">
                    Accesso negato: username o password errata
                </div>
                <mat-form-field>
                    <input matInput placeholder="Email" [(ngModel)]="username" name="username" type="email" required>
                </mat-form-field>
                <br>
                <mat-form-field>
                    <input matInput placeholder="Password" [(ngModel)]="password" name="password" type="password"
                           required>
                </mat-form-field>
                <br>
                <button type="submit"
                        mat-raised-button color="primary"
                        (click)="submit()"
                        *ngIf="loginStatus !== 'waiting'">
                    Entra
                </button>
                <mat-spinner *ngIf="loginStatus === 'waiting'" [diameter]="36"></mat-spinner>
            </form>
        </mat-card-content>
    </mat-card>
</div>
