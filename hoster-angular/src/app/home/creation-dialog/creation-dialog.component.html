<mat-spinner [diameter]="36" *ngIf="isLoading"></mat-spinner>

<form *ngIf="!isLoading" novalidate>
    <p mat-line>Nuovo progetto</p>
    <div class="error-box" *ngIf="error">{{ error }}</div>
    <mat-form-field>
        <input matInput placeholder="Nome progetto" name="projectName" [(ngModel)]="projectName" required>
    </mat-form-field>
    <br>
    <button type="submit" mat-button color="primary" class="right" (click)="onProjectCreation()">
        Crea
    </button>
</form>
